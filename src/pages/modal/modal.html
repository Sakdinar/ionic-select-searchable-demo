<ion-header>
    <ion-toolbar>
        <ion-title>
            Modal
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" hideWhen="ios"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Port</ion-label>
        <select-searchable item-content [(ngModel)]="port" itemValueField="id" itemTextField="name"
            [items]="ports" [canSearch]="true">
        </select-searchable>
    </ion-item>
</ion-content>
