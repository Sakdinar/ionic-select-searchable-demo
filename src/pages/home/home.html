<ion-header>
    <ion-navbar>
        <ion-title>Ionic SelectSearchable</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Basic</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port1"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Initial value</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port2"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Disabled</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port11"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                [isEnabled]="false"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Search</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port3"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                [canSearch]="true"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Search (Async)</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port4"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                [canSearch]="true"
                searchPlaceholder="Type to search, e.g. &quot;s&quot;"
                (onSearch)="searchPorts($event)"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Item template</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port5"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [itemTemplate]="portItemTemplate"
                [items]="ports"
                [canSearch]="true"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Multiple selection</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port6"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                [canSearch]="true"
                [canReset]="true"
                [multiple]="true"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>"Clear" button</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port7"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports"
                (onChange)="portChange($event)"
                [canReset]="true">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <form [formGroup]="form" margin-bottom>
        <ion-item-group>
            <ion-item-divider color="light">
                <h1>Angular Forms support</h1>
            </ion-item-divider>
            <ion-item>
                <select-searchable
                    formControlName="port8"
                    title="Port"
                    itemValueField="id"
                    itemTextField="name"
                    [items]="ports"
                    [canSearch]="true"
                    (onChange)="portChange($event)">
                </select-searchable>
                <button ion-button item-right (click)="reset()" [disabled]="!form.valid">Reset</button>
            </ion-item>
            <ion-item>
                <p>Is valid: {{form.valid}}</p>
            </ion-item>
        </ion-item-group>
    </form>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Flat array, e.g. ['Vladivostok', ...]</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port9"
                title="Port"
                [items]="portNames"
                [canSearch]="true"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Infinite scroll</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port10"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [items]="ports10"
                [hasInfiniteScroll]="true"
                [canSearch]="true"
                (onSearch)="searchPortsInfinite($event)"
                (onInfiniteScroll)="getMorePorts($event)"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Inside modal</h1>
        </ion-item-divider>
        <ion-item>
            <button ion-button (click)="openModal()">Open</button>
        </ion-item>
    </ion-item-group>
    <ion-item-group margin-bottom>
        <ion-item-divider color="light">
            <h1>Uses Modal for select page</h1>
        </ion-item-divider>
        <ion-item>
            <select-searchable
                [(ngModel)]="port12"
                title="Port"
                itemValueField="id"
                itemTextField="name"
                [useModal]="true"
                [canSearch]="true"
                [items]="ports"
                (onChange)="portChange($event)">
            </select-searchable>
        </ion-item>
    </ion-item-group>
</ion-content>
