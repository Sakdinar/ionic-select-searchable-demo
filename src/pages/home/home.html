<ion-header>
    <ion-navbar>
        <ion-title>SelectSearchable</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <select-searchable
            [(ngModel)]="port"
            itemValueField="id"
            itemTextField="name"
            [items]="ports"
            (onChange)="portChange($event)">
            <ng-template selectSearchableLabelTemplate>
                Port
            </ng-template>
        </select-searchable>
    </ion-item>
</ion-content>
