<ion-header>
    <ion-navbar>
        <ion-title>SelectSearchable</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Port</ion-label>
        <select-searchable item-content [(ngModel)]="port" itemValueField="id" itemTextField="name"
            [items]="ports" (onChange)="portChange($event)" [canSearch]="true" (onSearch)="searchPorts($event)">
        </select-searchable>
    </ion-item>
    <ion-item>
        <button ion-button (click)="openModal()">Open Modal</button>
    </ion-item>
</ion-content>
