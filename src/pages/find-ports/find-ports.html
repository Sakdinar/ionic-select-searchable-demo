<ion-header>
    <ion-navbar>
        <ion-title>Find Ports</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Country</ion-label>
        <select-searchable [(ngModel)]="country" itemValueField="id" itemTextField="name"
            [items]="countries" [canSearch]="true" (onChange)="portChange($event)">
        </select-searchable>
    </ion-item>
    <ion-item>
        <ion-label>Port</ion-label>
        <select-searchable item-content [(ngModel)]="port" itemValueField="id" itemTextField="name"
            [isMultiple]="true" [items]="ports" [canSearch]="true" [canReset]="true"
            (onSearch)="searchPorts($event)" (onChange)="portChange($event)">
            <ng-template selectSearchableValueTemplate let-ports="value">
                <div class="select-searchable-value-item">
                    {{formatPorts(ports)}}
                </div>
            </ng-template>
        </select-searchable>
    </ion-item>
</ion-content>
