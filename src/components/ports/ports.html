<div class="ports">
    <div class="ports-port" *ngFor="let port of ports">
        <div [ngTemplateOutlet]="portTemplate" [ngTemplateOutletContext]="{ port: port }">
        </div>
    </div>
    <br/>
    <div *ngIf="isMultiple" [ngTemplateOutlet]="valueTemplate" [ngTemplateOutletContext]="{ value: [ports[3], ports[5]] }">
    </div>
    <div *ngIf="!isMultiple" [ngTemplateOutlet]="valueTemplate" [ngTemplateOutletContext]="{ value: ports[2] }">
    </div>
</div>
